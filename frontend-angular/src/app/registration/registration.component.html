<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8">
      <h3>Registration</h3>
      <form class="form" name="registrationForm" #registrationForm="ngForm">
        <div class="form-group">
          &nbsp;
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <br />
            <label>Name</label><br />
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registration.name"
              #name="ngModel"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <label>Email</label><br />
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registration.email"
              #email="ngModel"
              name="email"
              placeholder="Email"
              email
              required
            />
          </div>
          <br />
          <div class="col-xs-12 col-sm-12 col-md-6 offset-md-4 col-lg-6">
            <label>Username</label><br />
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registration.username"
              #userName="ngModel"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <br />
          <div class="col-xs-12 col-sm-12 col-md-6 offset-md-4 col-lg-6">
            <label>Password</label><br />
            <input
              type="password"
              class="form-control"
              [(ngModel)]="registration.password"
              #password="ngModel"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <br />
          <div class="col-xs-12 col-sm-12 col-md-6 offset-md-4 col-lg-6">
            <label for="tech">Technologies</label>
            <select
              id="tech"
              class="form-control"
              [(ngModel)]="registration.technologies"
              #technologies="ngModel"
              name="technologies"
              required
            >
              <option value="" selected disabled>Select</option>
              <option value="angular">Angular</option>
              <option value="react js">React JS</option>
              <option value="javascript">JavaScript</option>
              <option value="java">Java</option>
              <option value="mongodb">MongoDB</option>
            </select>
          </div>
          <br />
          <div class="col-xs-12 col-sm-12 col-md-6 offset-md-4 col-lg-6">
            <label>UG/PG</label><br />
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registration.degree"
              #degree="ngModel"
              name="degree"
              placeholder="Degree"
              required
            />
          </div>
          <br />
          <div class="col-xs-12 col-sm-12 col-md-6 offset-md-4 col-lg-6">
            <label>Experience</label><br />
            <input
              type="number"
              class="form-control"
              minlength="2"
              [(ngModel)]="registration.experience"
              #experience="ngModel"
              name="experience"
              placeholder="Experience"
              required
            />
          </div>
          <br />
          <div class="col-xs-12 col-sm-12 col-md-6 offset-md-4 col-lg-6">
            <label>Company</label><br />
            <input
              type="text"
              class="form-control"
              [(ngModel)]="registration.company"
              #company="ngModel"
              name="company"
              placeholder="Company"
              required
            />
          </div>
          <br />
          <div class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
            <label>Address</label><br />
            <textarea
              type="text"
              class="form-control"
              [(ngModel)]="registration.address"
              #address="ngModel"
              name="address"
              placeholder="Address"
              required
            ></textarea>
          </div>
          <br />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            &nbsp;&nbsp;<br /><br /><br />&nbsp;&nbsp;
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <button
          [disabled]="!registrationForm.valid"
          class="btn btn-primary"
          type="submit"
          (click)="submitDetails()"
        >
          Submit
        </button>
        &nbsp;&nbsp;&nbsp;
      </form>
    </div>
  </div>
</div>
